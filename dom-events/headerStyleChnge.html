<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">This will be chnaged after click the button.</h1>
    <button id="btn">Clicked me</button>

    <script>
        function chnageHeaderColor(){
            var header1 = document.getElementById('header');
            header1.style.color = 'red';
        }

        var clickHandler = document.getElementById('btn');
        clickHandler.addEventListener('click', chnageHeaderColor);
    </script>
</body>
</html>
