<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 class="header">My List</h1>
        <ul id="myList">
            <li class="item" id="first">Item-1</li>
            <li class="item">Item-2</li>
            <li class="item">Item-3</li>
            <li class="item">Item-4</li>
            <li class="item">Item-5</li>
        </ul>        
    </div>
    <button id="btn">Click me for Added a List</button>


    <script>
        // function clickHandler(){
        //     console.log('Someone Clicked me');
        // }
        // var firstItem = document.getElementById('first');
        // firstItem.addEventListener('click',clickHandler);

        function ulClickHandler(event){
            event.target.parentNode.removeChild(event.target);
        }

        var ulList = document.getElementById('myList');
        ulList.addEventListener('click', ulClickHandler);

        // function containerClickHandler(){
        //     console.log('Container is clicked')
        // }

        // var containerList = document.getElementById('container');
        // containerList.addEventListener('click', containerClickHandler);

        function clickHandler(event){
            event.target.parentNode.removeChild(event.target);
        }

        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            const item = items[i];
            // console.log(item)
            item.addEventListener('click',clickHandler );
            
        }

        var addNew = document.getElementById('btn');
        addNew.addEventListener('click',addNewHandler);

        function addNewHandler(){
        var parentItem = document.getElementById('myList');

        var newItem = document.createElement('li');
        newItem.innerText = 'Brand New Item';
        newItem.style.color = 'blue';

        parentItem.appendChild(newItem);

        }


    </script>
</body>
</html>
